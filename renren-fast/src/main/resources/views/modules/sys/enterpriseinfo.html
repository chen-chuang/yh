<!DOCTYPE html>
<html>
<head>
<title>企业信息表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('enterpriseinfo:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('enterpriseinfo:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('enterpriseinfo:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">企业名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterpriseinfo.enterpriseName" placeholder="企业名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">企业图片</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterpriseinfo.enterpriseImageUrl" placeholder="企业图片"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">企业地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterpriseinfo.enterpriseAddress" placeholder="企业地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">手机</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterpriseinfo.enterprisePhone" placeholder="手机"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterpriseinfo.enterpriseTel" placeholder="电话"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">联系人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterpriseinfo.enterpriseContact" placeholder="联系人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">简介</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterpriseinfo.enterpriseIntroduction" placeholder="简介"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">经度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterpriseinfo.enterpriseLongitude" placeholder="经度"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">纬度</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterpriseinfo.enterpriseLatitude" placeholder="纬度"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">行政区域</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterpriseinfo.enterpriseAreaId" placeholder="行政区域"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">类型（1：生产厂家，2：经销商）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="enterpriseinfo.enterpriseType" placeholder="类型（1：生产厂家，2：经销商）"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/generator/enterpriseinfo.js"></script>
</body>
</html>
